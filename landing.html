<!Doctype html>
<html>
<head>

<title>Log Masuk PSS SKM2</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="landingstyle.css">

</head>
<body>

<header>
	<h2>SELAMAT DATANG KE LAMAN WEB PSS SKM2</h2>
</header>
	
<div class="bg-img">
  <form action="index.html" class="container">
    <h1>PSS SEKOLAH KEBANGSAAN MERU 2</h1>

    <label for="email"><b>NOMBOR IC</b></label>
    <input type="tel" placeholder="Masukkan IC Nombor" name="IC Number" size="12" pattern="[0-9]{12}" required>
	

    <label for="psw"><b>KATA LALUAN</b></label>
    <input type="password" placeholder="Masukkan Kata Laluan" name="psw" required>

    <button type="submit" class="btn">LOG MASUK</button>
  </form>
</div>


<div class="footer">

  <div class="footer-container">
  <p class="footer-bottom">&copy; 2025 Sekolah Kebangsaan Meru 2. Semua Hak Terpelihara.</p>
  </div>
  
</div>

</body>
</html>
